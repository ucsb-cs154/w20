<table class="asn_table">

<tr>
  <th class="asn_num"  >num</th>
  <th class="asn_ready">ready?</th>
  <th class="asn_desc" >description</th>
</tr>

{% for lect in site.lectures %}

<tr class={% if lect.ready %}"ready"{% else %}"not-ready"{% endif %} >
  <td class="lect_num"  ><a href="{{lect.pdfurl | relative_url }}" data-ajax="false">{{ lect.num }}</a></td>
  <td class="lect_ready">{{lect.ready}}</td>
  <td class="lect_desc" >{{lect.desc }}</td>
</tr>

{% if lect.last_before %}
<tr><th colspan="5">{{lect.last_before}}</th></tr>
{% endif %}

{% endfor %}
</table>
<p><font color='purple'><b>MIDTERM EXAM IS ON Wednesday, Feb. 12th, from 5:00 - 6:15 PM</b></font> ***
<font color='red'><b> FINAL EXAM IS ON Tuesday, Mar. 17th, from 12:00 - 3:00 PM</b></font></p>
